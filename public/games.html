<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Watchlist</title>
   <link rel="stylesheet" type="text/css" href="css/reset.css">
   <script
  src="https://code.jquery.com/jquery-2.2.4.js"
  integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
  crossorigin="anonymous"></script>

   <!-- Latest compiled and minified CSS -->
   <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet">
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
   <link rel="stylesheet" href="css/style.css" media="screen" title="no title">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
</head>

<body>
    <h2 class="animated bounce">Games</h2>

    <a href="./home.html" id="home" class="btn btn-primary btn-lg" role="button">Home</a>
    <div class="container-fluid">

      <button id="addMovie" type="button" class="btn btn-info">Search Games</button>

   <!-- DIV PANEL for each FUTURE -->
    <div class="row">
        <div class= "col-xs-12">

        <div class="future">
            
            <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title">What to Play</h3>
                </div>
                <div class="panel-body futureBody">
      
                </div>
            </div>
        </div>
        </div>
    </div>

   <!-- DIV PANEL for each CURRENT -->
    <div class="row">
        <div class= "col-xs-12">
        <div class="current">
            
            <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title">Currently Playing</h3>
                </div>
                <div class="panel-body currentBody"></div>
            </div>
        </div>
        </div>
    </div>


    <div class="row">
        <div class= "col-xs-12">
             <!-- DIV PANEL for each FINISHED ITEM -->
        <div class="finished">
            
            <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title">Finished Playing</h3>
                </div>
                <div class="panel-body finishedBody"></div>
            </div>
        </div>
        </div>
    </div>

    <!-- Modal for search results -->
      <div class="modal fade" id="modelWindow" role="dialog">
            <div class="modal-dialog modal-lg vertical-align-center">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">Add a Game</h4>
                </div>
                <div class="modal-body">
                    <form id="movie-form">
                       <div class="form-group">
                         <label for="searchMovie">Enter a Game Name</label>
                         <input class="form-control" id="searchMovie">
                       </div>
                      <button type="submit" class="btn btn-default" id="searchTop">Search</button>
                    </form>

                    <div class="panel panel-default searchContainer">
                      <div class= "panel-body panelBlock">
                        
                      </div>
                    </div>

                  <br>
                  <div class="chosenContainer"></div>

                  <div class="chosenTitle"></div>
                  <br>

                  <div class="chosenCategory"></div>

                  <div class="chosenNotes"></div>
                  
                </div>
                <div class="modal-footer" id="firstModalFooter">
                    <button type="submit" data-dismiss="modal" class="btn btn-default" id="modalSubmit">Submit</button>
                </div>
              </div>
            </div>
        </div>

        <!-- Modal personal movies clicked-->
      <div class="modal fade" id="modelPersonalMovie" role="dialog">
            <div class="modal-dialog modal-lg vertical-align-center">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title" id= "myMovieTitle"></h4>
                </div>
                <div class="modal-body">
                  <div class="currentNotes">
                    <div class="panel panel-primary">
                      <div class= "panel-heading notesTitle">
                        <h4>Notes</h4>
                      </div>
                      <div class= "panel-body notesBody">
                      </div>
                    </div>
                  </div>

                    <!-- edit button -->
                    <button class="btn btn-default buttonEdit">Edit</button>
                    
                    <!-- form is hidden -->
                    <form id="personalMovie-form">
                       <div class="form-group">
                         <label for="changeCategory">Change Catagory</label>
                         <select class="form-control" id="changeCategory">
                            <option value= "futureGames">What to Play</option>
                            <option value= "currentGames">Currently Playing</option>
                            <option value ="finishedGames">Finished Playing</option>
                          </select>
                          
                          <br>

                          <label for="editNotes">Edit Notes</label>
                          <textarea rows= '5' id="editNotes" class='form-control'></textarea>
                       </div>
                      <button type="submit" class="btn btn-default" data-dismiss="modal" id="updateAll">Update</button>
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="submit" data-dismiss="modal" class="btn btn-danger" id="deleteMovieBtn">Delete Game</button>
                </div>
              </div>
            </div>
        </div>

    </div>

  <script src="js/games.js" type="text/javascript"></script>
</body>

</html>
